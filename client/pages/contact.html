<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_API_ключ&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 7
            });
        }
    </script>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>StyleBox</h1>
            <nav>
                <a href="index.html">Главная</a>
                <a href="products.html">Товары</a>
                <a href="contact.html">Контакты</a>
                <a href="cart.html">Корзина</a>
                <a id="profile-link" href="login.html">Авторизация</a>
            </nav>
        </header>

        <div class="container">
            <h2>Свяжитесь с нами</h2>
            <form id="contact-form" action="#" method="post">
                <label for="name">Имя:</label><br/>
                <input type="text" id="name" name="name" required><br/><br/>
                <label for="email">Email:</label><br/>
                <input type="email" id="email" name="email" required><br/><br/>
                <label for="message">Сообщение:</label><br/>
                <textarea id="message" name="message" rows="6" required></textarea><br/><br/>
                <button type="submit" class="btn">Отправить</button>
            </form>
            <div id="messages"></div>

            <div class="contact-info">
                <h3>Контактная информация</h3>
                <p><strong>Адрес:</strong> ул. Модная, 123, Москва, Россия</p>
                <p><strong>Телефон:</strong> +7 (918) 602-41-00</p>
                <p>"Ваш <strong>стиль</strong> — наша забота!"</p>
            </div>
        </div>

        <!-- Контейнер для карты -->
        <div id="map" style="width: 100%; height: 300px;"></div>

        <footer>
            <p>&copy; 2024 Интернет-магазин одежды StyleBox</p>
        </footer>
    </div>

    <script>
        const messagesArray = [];

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const messageObject = { name, email, message };
            messagesArray.push(messageObject);
            displayMessages();
            this.reset();
        });

        function displayMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messagesArray.forEach(msg => {
                messagesDiv.innerHTML += `<strong>${msg.name} (${msg.email}):</strong><br>${msg.message}<br><br>`;
            });
        }
    </script>
</body>
</html>
